<div class="row my-3">
    <div class="row mb-3 col-md-10 align-items-center justify-content-center" id="titulo">
        <div class="col-md-6">
            <h2 class="fw-bold text-center text-success">EMPLEADOS</h2>
        </div>
        <div class="col-md-4">
            <div class="input-group rounded">
                <input id="txtFiltro" type="search" class="form-control rounded-end" style="border-radius: 20px" placeholder="Buscar" aria-label="Search"
                       aria-describedby="search-addon" />
                <button class="btn btn-outline-success border-1 rounded-start" style="border-radius: 20px;" onclick="buscarEmpleado();">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row my-3">
    <div id="divDetalleEmpleado" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="text-success h5">Detalle del Empleado</span>
                <button class="btn-sm btn-outline-danger float-end" onclick="setFormularioDetalleVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="card-body">
                <div class="form">
                        <input id="txtCodigoEmpleado" type="text" class="form-control" readonly style="display:none"/>
                        <input id="txtCodigoPersona" type="text" class="form-control" readonly style="display:none"/>
                        <input id="txtCodigoUsuario" type="text" class="form-control" readonly style="display:none"/>
                        
                    <div class="my-3">
                        <label for="txtNumeroEmp" class="form-label">Número de empleado:</label>
                        <input id="txtNumeroEmp" type="text" class="form-control" readonly/>
                    </div>
                    <div class="my-3">
                        <label for="txtNombre" class="form-label">Nombre:</label>
                        <input id="txtNombre" type="text" class="form-control" maxlength="30" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                    </div>
                    <div>
                        <label for="txtApellidoP" class="form-label">Apellido Paterno:</label>
                        <input id="txtApellidoP" type="text" class="form-control" maxlength="30" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                    </div>
                    <div class="my-3">
                        <label for="txtApellidoM" class="form-label">Apellido Materno:</label>
                        <input id="txtApellidoM" type="text" class="form-control" maxlength="30" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                    </div>
                    <div class="mb-3">
                        <label for="rdoGenero" class="form-label">G&eacute;nero:  </label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rdoGenero" value="M" id="rdoGeneroFemenino">
                            <label class="form-check-label" for="rdoGeneroFemenino">
                                Femenino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rdoGenero" value="H" id="rdoGeneroMasculino">
                            <label class="form-check-label" for="rdoGeneroMasculino">
                                Masculino
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="rdoGenero" value="O" id="rdoGeneroOtro">
                            <label class="form-check-label" for="rdoGeneroOtro">
                                Otro
                            </label>
                        </div>
                    </div>
                    <div class="my-3">
                        <label for="txtPuesto" class="form-label">Puesto:</label>
                        <input id="txtPuesto" type="text" class="form-control" maxlength="13" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                    </div>
                    <div class="my-3">
                        <label for="txtRFC" class="form-label">RFC:</label>
                        <input id="txtRFC" type="text" class="form-control" maxlength="50"/>
                    </div>
                    <div class="my-3">
                        <label for="txtTelefono" class="form-label">Tel&eacute;fono:</label>
                        <input id="txtTelefono" type="text" class="form-control" placeholder="4772337489" maxlength="10" onkeypress="return event.charCode >= 48 && event.charCode <= 57">
                    </div>
                    <div class="my-3">
                        <label for="txtFoto" class="form-label">Fotograf&iacute;a:</label>
                        <input id="txtFoto" type="file" class="form-control"><br>
                        <button class="btn btn-success" onclick="cargarFoto();"><i class="fas fa-file-image"></i>&nbsp;Cargar Foto</button><br>
                        <img id="imgFoto" alt="Imagen:" height="150" width="140" class="my-4 rounded mx-auto d-block"><br>
                        <textarea id="txtBase64" style="display:none"></textarea><br>
                    </div>
                    <div class="my-3">
                        <label for="txtRutaFoto" class="form-label">Ruta Foto:</label>
                        <input id="txtRutaFoto" type="text" class="form-control" readonly>
                    </div>
                    <div class="my-3">
                        <label for="txtDomicilio" class="form-label">Domicilio:</label>
                        <input id="txtDomicilio" type="text" class="form-control" maxlength="100"/>
                    </div>
                    <div class="my-3">
                        <label for="txtUsuario" class="form-label">Nombre de usuario:</label>
                        <input id="txtUsuario" type="text" class="form-control" maxlength="20"/>
                    </div>
                    <div class="my-3">
                        <label for="txtRol" class="form-label">Rol:</label>
                        <input id="txtRol" type="text" class="form-control" maxlength="20" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                    </div>
                    <div class="my-3">
                        <label for="txtContrasenia" class="form-label">Contraseña:</label>
                        <input id="txtContrasenia" type="password" class="form-control" maxlength="15"/>
                        <span class="mostrarSpan">Mostrar</span>
                    </div>
                    <div class="my-3">
                        <label for="txtConfirmContrasenia" class="form-label">Confirmar contraseña:</label>
                        <input id="txtConfirmContrasenia" type="password" class="form-control" maxlength="15"/>
                        <span class="mostrarSpan">Mostrar</span>
                    </div>
                    <div class="my-3">
                        <label for="txtEstatus" class="form-label">Estatus:</label>
                        <input id="txtEstatus" type="text" class="form-control" readonly/>
                    </div>
                    <div class="text-center my-4">
                        <button class="btn btn-success" onclick="guardarEmpleado();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                        <button class="btn btn-primary" onclick="limpiarFormulario();"><i class="fas fa-backspace"></i>&nbsp;&nbsp;Limpiar</button>
                    </div>
                </div> 
            </div>
        </div>
    </div>
    <div id="divTablaEmpleados" class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="text-success h5">Cat&aacute;logo de Empleados</span>
                <button class="btn-sm btn-outline-primary float-end mx-3" onclick="refrescarTablaInactivos();">
                    &nbsp;&nbsp;Inactivos&nbsp;
                </button>
                <button class="btn-sm btn-outline-primary float-end mx-3" onclick="refrescarTablaEmpleado();">
                    &nbsp;&nbsp;Activos&nbsp;
                </button>
                <button class="btn-sm btn-outline-danger float-end mx-3" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>&nbsp;&nbsp;Cerrar M&oacute;dulo&nbsp;
                </button>
                <button class="btn-sm btn-outline-success float-end mx-3" onclick="agregarNuevo();">
                    <i class="fas fa-check"></i>&nbsp;&nbsp;Agregar nuevo&nbsp;
                </button>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Nombre completo</th>
                            <th>Tel&eacute;fono</th>
                            <th>Código de Empleado</th>
                            <th>Foto</th>
                            <th>Puesto</th>
                            <th>Estatus</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodyEmpleados">
                                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="gestion/empleado/cargarEmpleado.js"></script>
<script type="text/javascript">
    inicializarModuloEmpleado();
</script>
