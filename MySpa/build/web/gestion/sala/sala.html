<div class="row my-3">
    <div class="row mb-3 col-md-10 align-items-center justify-content-center" id="titulo">
        <div class="col-md-6">
            <h2 class="fw-bold text-center text-success">SALAS</h2>
        </div>
        <div class="col-md-4">
            <div class="input-group rounded">
                <input id="txtFiltro" type="search" class="form-control rounded-end" style="border-radius: 20px" placeholder="Buscar" aria-label="Search"
                       aria-describedby="search-addon" />
                <button class="btn btn-outline-success border-1 rounded-start" style="border-radius: 20px;" onclick="buscarSala();">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>
    </div>
</div>
<div class="row my-3">
    <div id="divDetalleSala" class="col-4">
        <div class="card">
            <div class="card-header">
                <span class="text-success h5">Detalle</span>
                <button class="btn-sm btn-outline-danger float-end" onclick="setFormularioDetalleVisible(false);">
                    <i class="fas fa-times"></i>
                </button>
            </div>
                <div class="card-body">
                    <div class="form">
                        <div class="my-3">
                            <input id="txtCodigo" type="text" class="form-control" readonly style="display:none"/>
                        </div>
                        <div class="my-3">
                            <label for="txtNombre" class="form-label">Nombre:</label>
                            <input id="txtNombre" type="text" class="form-control" maxlength="50" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                        </div>
                        <div>
                            <label for="txtDescripcion" class="form-label">Descripci&oacute;n:</label>
                            <input id="txtDescripcion" type="text" class="form-control" maxlength="100" onkeypress="return event.charCode >= 65 && event.charCode <= 90 || event.charCode === 32 || event.charCode >= 97 && event.charCode <= 122 || event.charCode === 46"/>
                        </div>
                        <div class="my-3">
                            <label for="txtFoto" class="form-label">Fotograf&iacute;a:</label>
                            <input id="txtFoto" type="file" class="form-control"><br>
                            <button class="btn btn-success" onclick="cargarFoto();"><i class="fas fa-file-image"></i>&nbsp;Cargar Foto</button><br>
                            <img id="imgFoto" alt="Imagen:" height="150" width="170" class="my-4 rounded mx-auto d-block"><br>
                            <textarea id="txtBase64" style="display:none"></textarea><br>
                        </div>
                        <div class="my-3">
                            <label for="txtRutaFoto" class="form-label">Ruta Foto:</label>
                            <input id="txtRutaFoto" type="text" class="form-control" readonly>
                        </div>
                        <div class="my-3">
                            <label for="txtSucursal" class="form-label">Sucursal:</label>
                            <select id="listaSucursales">
                                
                            </select>
                        </div>
                        <div class="my-3">
                            <label for="txtEstatus" class="form-label">Estatus:</label>
                            <input id="txtEstatus" type="text" class="form-control" readonly/>
                        </div>
                        <div class="mb-3">
                            <img id="fotoSala" style="width:360px;"/>
                        </div>
                            <div class="text-center my-4">
                                <button class="btn btn-success" onclick="guardarSala();"><i class="fas fa-save"></i>&nbsp;&nbsp;Guardar</button>
                                <button class="btn btn-primary" onclick="limpiarFormulario();"><i class="fas fa-backspace"></i>&nbsp;&nbsp;Nuevo</button>
                            </div>
                    </div> 
                </div>
        </div>
    </div>
    <div id="divTablaSalas" class="col-12">
        <div class="card">
            <div class="card-header">
                <span class="text-success h5">Cat&aacute;logo de Salas</span>
                <button class="btn-sm btn-outline-primary float-end mx-3" onclick="refrescarTablaInactivos();">
                    &nbsp;&nbsp;Inactivos&nbsp;
                </button>
                <button class="btn-sm btn-outline-primary float-end mx-3" onclick="refrescarTablaSala();">
                    &nbsp;&nbsp;Activos&nbsp;
                </button>
                <button class="btn-sm btn-outline-danger float-end mx-3" onclick="cerrarModulo();">
                    <i class="fas fa-times"></i>&nbsp;&nbsp;Cerrar M&oacute;dulo&nbsp;
                </button>
                <button class="btn-sm btn-outline-success float-end mx-3" onclick="agregarNuevo();">
                    <i class="fas fa-times"></i>&nbsp;&nbsp;Agregar nuevo&nbsp;
                </button>
            </div>
            <div class="card-body">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>C&oacute;digo</th>
                            <th>Nombre</th>
                            <th>Descripci&oacute;n</th>
                            <th>Sucursal</th>
                            <th>Foto</th>
                            <th>Estatus</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="tbodySalas">
                                    
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="gestion/sala/cargarSala.js"></script>
<script type="text/javascript">
    inicializarModuloSala();
</script>
